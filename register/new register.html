<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    <link rel="stylesheet" href="newregister.css">
    <input type="text" name="Teachers ID" placeholder="Teachers ID" />
    <input type="text" name="Teachers Name" placeholder="Teachers Name" />
    <input type="text" name="Subjet" placeholder="subjet" />
    <input type="text" name="password" placeholder=" password" />
    <input type="text" name="qulification" placeholder="qulification" />

  </div>
  <div class="or">OR</div>
</div>
